<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content class="mat-typography">
  <p>Please describe the reason this request is not accepted.</p>

  <form [formGroup]="reasonForm" autocomplete="off" novalidate 
    fxLayout="column wrap">
    <mat-form-field>
      <mat-label>Enter a Reason</mat-label>
      <input matInput formControlName="reason" id="reason" required />
      <mat-error *ngIf="hasError('reason', 'required')">Reason is required</mat-error>
      <mat-error *ngIf="hasError('reason', 'minlength')">Please more than 10 letters...</mat-error>
    </mat-form-field>
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial [disabled]="!reasonForm.valid" color="primary">Ok</button>
</mat-dialog-actions>
