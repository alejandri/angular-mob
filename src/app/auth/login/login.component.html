<div class="login-outer-container">


 

    <div class="formContainer">

      

   <div id="signin">

  <img src="/assets/images/mob.png" width="200" alt="">
  <!-- <img src="/assets/images/logo.png" width="220" alt=""> -->
	<div class="form-title"></div>

    
    <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="submitLoginForm(loginForm.value)"
    fxLayout="column wrap">
    <mat-form-field>
    <mat-label>Enter your Email/Phone</mat-label>
    <input
        matInput
        placeholder="Placeholder"
        formControlName="email"
        id="email"
        required
    />
    <mat-icon matSuffix>contact_page</mat-icon>
    <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
    <mat-error *ngIf="hasError('email', 'email')">Email is not valid</mat-error>
    </mat-form-field>

    <mat-form-field class="mt-4">
    <mat-label>Enter your password</mat-label>
    <input
        matInput
        [type]="hide ? 'text' : 'password'"
        formControlName="password"
        id="password"
        minlength="6"
        required
    />
    <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
    >
        <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </button>
    <mat-error *ngIf="hasError('password', 'required')">password is required</mat-error>
    <mat-error *ngIf="hasError('password', 'minlength')">password is not valid</mat-error>
    </mat-form-field>

    <button
    mat-raised-button
    color="primary"
    class="login-btn"
    [disabled]="!loginForm.valid"
    >
    Login
    </button>
    </form>
